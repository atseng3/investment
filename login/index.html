<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A.T Investing</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/x-icon" sizes="192x192" href="favicon.ico">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="A.T Investing">
    <link rel="apple-touch-icon" href="favicon.ico">

    <!-- import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../styles/icons.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/mobile/mobile_login.css">

  </head>
  <body>
  	<div id="content">
  		<div class="logo icon-logo-fat"></div>
      <div class="container">

        <form data-action="login" data-switchto="signup">
          <div class="title">Sign in to AT Investing</div>
          <input id="name" type="text" placeholder="username" autocomplete="off" autofocus required>
          <input id="password" type="password" placeholder="password" required>
          <input id="password-confirmation" type="password" placeholder="confirm password">

          <div class="submit-btn-container">
            <button type="submit" id="submit-btn" class="btn">LOG IN</button>
            <button type="button" id="demo-btn" class="btn">VIEW DEMO</button>
          </div>
          
          <div class="login-disclaimer">Don't have an account? <a class="toggle-form">Create one now.</a></div>
          <div class="signup-disclaimer" style="display: none;">Already have an account? <a class="toggle-form">Log in.</a></div>
        </form>
      </div>
  	</div>
  <script src="../scripts/login.js"></script>
  </body>
</html>
