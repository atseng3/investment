<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A.T Investing</title>
    <!-- import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../styles/icons.css">
    <link rel="stylesheet" href="../styles/login.css">

  </head>
  <body>
  	<div id="content">
  		<div class="logo icon-logo-fat"></div>
      <div class="container">

        <form data-action="login" data-switchto="signup">
          <div class="title">Sign in to AT Investing</div>
          <input id="name" type="text" placeholder="username" autocomplete="off" autofocus>
          <input id="password" type="password" placeholder="password">
          <input id="password-confirmation" type="password" placeholder="confirm password">
          <input style="display: none;" type="submit">
          <div class="login-disclaimer">Don't have an account? <a class="toggle-form">Create one now.</a></div>
          <div class="signup-disclaimer" style="display: none;">Already have an account? <a class="toggle-form">Log in.</a></div>
        </form>
      </div>
  	</div>
  <script src="../scripts/login.js"></script>
  </body>
</html>
